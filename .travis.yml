language: php
php:
    - '7.0'
cache:
    directories:
        - $HOME/.composer/cache

install:
    - cd ..
    - composer create-project neos/flow-base-distribution --no-progress --no-interaction
    #- mv SquadIT.WebApp Packages/Application/
    - tree -d


script:
    - ./bin/behat --config Packages/Application/SquadIT.WebApp/Test/Behavior/behat.yml

deploy:
    provider: script
    script: curl https://squadit-service.jan-sl.de/travis-ci/deploy.sh
    on:
        branch: master
