
Neos:
  Flow:
    security:
      authentication:
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: WebRedirect
            entryPointOptions:
              routeValues:
                '@package': SquadIT.WebApp
                '@controller': Authentication
                '@action': login
    mvc:
      routes:
        SquadIT.WebApp: true
    aop:
      globalObjects:
        userContext: SquadIT\WebApp\Service\UserContext
