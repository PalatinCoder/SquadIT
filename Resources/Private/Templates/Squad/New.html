<f:layout name="Default" />

<f:section name="Title">New squad</f:section>

<f:section name="Content">
    <p class="lead">Fill out the information to create your own Squad</p>
    <f:form action="create" objectName="newSquad" class="form-horizontal">
        <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-10">
                <f:form.upload property="originalResource" />
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <f:form.textfield property="name" id="name" class="form-control" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <f:form.textarea property="description" id="description" class="form-control" style="resize: vertical"/>
            </div>
        </div>
        <div class="form-group">
        <!--TBD:
            Alternative 1:
            Controller-Mapping MemberListe(emails) auf UserListe(logic)
            Alternative 2:
            Logic UserListe in Accountliste umwandeln
        -->
            <label for="member" class="col-sm-2 control-label">Member</label>
            <ol class="col-sm-10" style="list-style: none">
                <li>
                    <f:form.textfield property="member" id="member" class="form-control"/>
                </li>
                <li>
                    <f:form.textfield property="member" id="member" class="form-control"/>
                </li>
                <li>
                    <f:form.textfield property="member" id="member" class="form-control"/>
                </li>
            </ol>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-10">
                <f:form.submit class="btn btn-primary btn-block" value="Create" />
            </div>
        </div>
    </f:form>
</f:section>
