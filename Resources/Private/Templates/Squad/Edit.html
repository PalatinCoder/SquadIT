<f:layout name="Default" />

<f:section name="Title">Edit squad "{squad.name}"</f:section>

<f:section name="Content">
    <f:form action="update" object="{squad}" objectName="squad">
        <ol>
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <label for="description">Description</label>
                <f:form.textfield property="description" id="description" />
            </li>
        
            <li>
                <label for="picture">Picture</label>
                <f:form.textfield property="picture" id="picture" />
            </li>
        
            <li>
                <label for="member">Member</label>
                <f:form.textfield property="member" id="member" />
            </li>
        
            <li>
                <f:form.submit value="Update" />
            </li>
        </ol>
    </f:form>
</f:section>
