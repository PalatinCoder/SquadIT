<f:layout name="Default" />

<f:section name="Title">{event.title}<small> - Squad {event.squad.name}</small></f:section>

<f:section name="Content">
    <table class="table">
        <tr>
            <th>Title</th>
            <td>{event.title}</td>
        </tr>

        <tr>
            <th>Squad</th>
            <td>{event.squad.name}</td>
        </tr>

        <tr>
            <th>Start date</th>
            <td>{event.startDate -> f:format.date(format: 'Y-m-d H:i')}</td>
        </tr>

        <tr>
            <th>End date</th>
            <td>{event.endDate -> f:format.date(format: 'Y-m-d H:i')}</td>
        </tr>

        <tr>
            <th>Description</th>
            <td>{event.description}</td>
        </tr>

        <tr>
            <th>Location</th>
            <td>{event.location}</td>
        </tr>
    </table>
    <f:if condition="{event.squad.leader} == {user}">
        <div class="row">
            <div class="col-sm-offset-10 col-sm-2">
                <f:link.action action="edit" arguments="{event: event}" class="btn btn-primary btn-block">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </f:link.action>
            </div>
        </div>
    </f:if>
</f:section>
